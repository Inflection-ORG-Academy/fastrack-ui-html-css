<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icon CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Google Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon Icon -->
    <link
      rel="shortcut icon"
      href="assets/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Fastrack - Shop Fashion Accessories For Men, Women & Kids</title>
  </head>
  <body>
    <!-- Notification Bar -->
    <!-- Header Section -->
    <header class="top-main-header">
      <!-- Logo -->
      <img src="assets/FASTRACK-Logo-Black.png" alt="" width="150" />
      <!-- Navlinks -->
      <nav>
        <a href="">Watches</a>
        <a href="">Smart Watch</a>
        <a href="">VYB by Fastrack</a>
        <a href="">Sale</a>
        <a href="">Gifting</a>
        <a href="">Accessories</a>
        <a href="">More</a>
      </nav>
      <!-- Account Section -->
      <nav id="header-acc-sec">
        <button>
          <i class="bi bi-search"></i>
        </button>
        <button>
          <i class="bi bi-person-square"></i>
        </button>
        <button>
          <i class="bi bi-heart"></i>
        </button>
        <button>
          <i class="bi bi-bag"></i>
        </button>
        <button>
          <i class="bi bi-box-seam"></i>
        </button>
      </nav>
    </header>
    <section class="header-adrs-sec">
      <i class="bi bi-geo-alt" style="font-size: 16px"></i>
      <span>Select a location to check product availability</span>
      <a href="#">Add Location</a>
    </section>
    <!-- Carousel Section -->
    <section class="carousel-sec">
      <img src="assets/carousel/FT_smrt_50_d.jpg" alt="" />

      <button class="chevron-btn left">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="chevron-btn right">
        <i class="bi bi-chevron-right"></i>
      </button>
    </section>
    <!-- Category Section -->
    <section class="category-sec">
      <!-- 4 coulums -->
      <section class="cat-name-sec">
        <!-- Card 1 -->
        <figure class="cat-card">
          <img src="assets/categories/cat_Analog_d.webp" alt="Analog watches" />
          <p>Analog Watches</p>
        </figure>
        <!-- Card 2 -->
        <figure class="cat-card">
          <img
            src="assets/categories/FT_smart_card_d.webp"
            alt="Analog watches"
          />
          <p>Smart Watches</p>
        </figure>
        <!-- Card 3 -->
        <figure class="cat-card">
          <img
            src="assets/categories/Category_Bags_d.jpg"
            alt="Analog watches"
          />
          <p>Bags</p>
        </figure>
        <!-- Card 4 -->
        <figure class="cat-card">
          <img
            src="assets/categories/Cat_Perfumes_D.webp"
            alt="Analog watches"
          />
          <p>Perfumes</p>
        </figure>
        <!-- Name Rotate -->
        <section>
          <h3>Fastrack Categories</h3>
        </section>
      </section>
    </section>
  </body>
</html>
